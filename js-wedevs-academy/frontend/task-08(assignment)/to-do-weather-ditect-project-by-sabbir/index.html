<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List & Weather App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <h1><i class="fas fa-check-circle"></i> Sabbir To-Do List</h1>
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    
        <div class="weather-container">
            <h2>Weather Search</h2>
            <div class="weather-input-group">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-weather-btn"><i class="fas fa-search"></i></button>
            </div>
            <div id="weather-result" class="weather-result">
                <!-- Weather data will be displayed here -->
            </div>
        </div>
    </div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
